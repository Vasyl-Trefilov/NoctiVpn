services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: vpn
      POSTGRES_PASSWORD: vpn
      POSTGRES_DB: vpn
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vpn"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  control_plane:
    build:
      context: .
      dockerfile: control_plane/Dockerfile
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3000:3000"

  telegram_bot:
    build:
      context: .
      dockerfile: telegram_bot/Dockerfile
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
      control_plane:
        condition: service_started

volumes:
  pgdata:
